<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Commits</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row d-flex text-center justify-content-center">
      <div class="col-md-10">
        <h1 class="display-3 mt-5">React Committers</h1>
        <input class="form-control sha my-5" type="text" placeholder="Commit SHA" required autofocus/>
      </div>
    </div>
    <div class="row commits"></div>
  </div>
  

  <script type="text/template" id="commit-template">
    <!-- <div class="commit col-md-3"> -->
      <div class="card">
        <img class="card-img-top" src="{{ image }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ login }}</h5>
          <p class="card-text">{{ id }}</p>
        </div>
      </div>
    <!-- </div> -->
  </script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="app.js"></script>
</body>
</html>
